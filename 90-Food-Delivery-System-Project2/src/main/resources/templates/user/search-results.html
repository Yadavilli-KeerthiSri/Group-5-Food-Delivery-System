<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieSearch | Discover Flavors</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;      /* Soft Coral */
            --secondary: #4ECDC4;    /* Fresh Teal */
            --accent: #FFE66D;       /* Sunny Yellow */
            --bg-light: #F7FFF7;     /* Mint White */
            --text-dark: #2F3E46;
            --shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 40px 20px;
            background-image: radial-gradient(#ffe66d33 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* --- SEARCH BOX --- */
        .search-container {
            background: white;
            padding: 10px;
            border-radius: 50px;
            display: flex;
            box-shadow: var(--shadow);
            margin-bottom: 50px;
            border: 2px solid #fff;
            transition: transform 0.3s ease;
        }

        .search-container:focus-within {
            transform: translateY(-3px);
            border-color: var(--secondary);
        }

        .search-container input {
            flex: 1;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            outline: none;
            background: transparent;
        }

        .search-container button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .search-container button:hover {
            opacity: 0.9;
        }

        /* --- SECTIONS --- */
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary), transparent);
        }

        /* --- GRID CARDS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            background: white;
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .card p {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        .badge {
            background: var(--accent);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        /* --- BUTTONS --- */
        .view-btn {
            width: 100%;
            text-align: center;
            padding: 12px;
            background: var(--secondary);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .view-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- SEARCH FORM -->
    <form class="search-container" th:action="@{/user/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" 
               placeholder="Craving something specific?" required>
        <button type="submit">Find Food</button>
    </form>

    <!-- RESTAURANT RESULTS -->
    <div th:if="${!#lists.isEmpty(restaurants)}">
        <div class="section-title">‚ú® Nearby Restaurants</div>
        <div class="grid">
            <div class="card" th:each="r : ${restaurants}">
                <h3 th:text="${r.restaurantName}"></h3>
                <p>
                    <span class="badge" th:text="${r.cuisine}">Cuisine</span><br><br>
                    üìç <span th:text="${r.location}"></span><br>
                    ‚≠ê <span th:text="${r.ratings}"></span> / 5.0
                </p>
                <form th:action="@{/user/restaurants/{id}(id=${r.restaurantId})}" method="get">
                    <button type="submit" class="view-btn">View Menu</button>
                </form>
            </div>
        </div>
    </div>

    <!-- MENU ITEM RESULTS -->
    <div th:if="${!#lists.isEmpty(menuItems)}">
        <div class="section-title">üç≤ Popular Dishes</div>
        <div class="grid">
            <div class="card" th:each="item : ${menuItems}">
                <h3 th:text="${item.itemName}"></h3>
                <p>
                    <strong style="color: var(--text-dark); font-size: 18px;">‚Çπ<span th:text="${item.price}"></span></strong><br>
                    üè™ <span th:text="${item.restaurant.restaurantName}"></span>
                </p>
                <a th:href="@{/user/restaurants/{id}(id=${item.restaurant.restaurantId})}" class="view-btn">
                    Order from Here
                </a>
            </div>
        </div>
    </div>

    <!-- NO RESULTS -->
    <div class="empty-state" th:if="${#lists.isEmpty(restaurants) and #lists.isEmpty(menuItems)}">
        <img src="https://cdn-icons-png.flaticon.com" width="80" style="opacity: 0.5;">
        <p>We couldn't find any matches for your search. Try "Pizza" or "Pasta"!</p>
    </div>
</div>

</body>
</html>
