<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Order Details | FoodExec</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>

body {

	font-family: 'Outfit', sans-serif;

	background: linear-gradient(135deg, #fff5f7 0%, #f0f4ff 100%);

	min-height: 100vh;

}
 
.glass-card {

	background: rgba(255, 255, 255, 0.8);

	backdrop-filter: blur(16px);

	border: 1px solid rgba(255, 255, 255, 0.5);

}
</style>
</head>
<body class="p-6">
<div class="max-w-3xl mx-auto">
<a th:href="@{/user/orders/my-orders}"

			class="text-rose-500 font-bold mb-8 inline-block hover:underline">←

			Back to Orders</a>
 
		<div th:if="${order != null}"

			class="glass-card rounded-[2.5rem] p-10 shadow-xl">
<h2 class="text-3xl font-black text-slate-900 mb-6"

				th:text="|Order #${order.orderId}|">#000</h2>
 
			<div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
<div>
<p class="text-xs font-black uppercase text-slate-400">Order

						Status</p>
<p class="text-lg font-bold text-rose-500"

						th:text="${order.orderStatus ?: 'PLACED'}"></p>
 
					<!-- Delivery Agent -->
<div class="mt-6">
<p class="text-xs font-black uppercase text-slate-400">Delivery

							Agent</p>
<p class="text-lg font-bold text-slate-700"

							th:if="${order.deliveryAgentName != null}"

							th:text="${order.deliveryAgentName}"></p>
<p class="text-sm text-slate-500"

							th:if="${order.deliveryAgentPhone != null}"

							th:text="${'Phone: ' + order.deliveryAgentPhone}"></p>
<p class="text-lg font-bold text-slate-300"

							th:if="${order.deliveryAgentName == null}">Not Assigned</p>
</div>
 
					
<div class="md:text-right">
<p class="text-xs font-black uppercase text-slate-400">Placed On</p>
<p class="font-bold text-slate-700"

					th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'dd MMM yyyy, hh:mm a') : 'N/A'}"></p>
</div>
</div>
 
		<div class="border-t border-slate-200 pt-8">
<h3 class="font-black text-slate-800 mb-4 uppercase text-sm">Items

				Summary</h3>
<ul class="space-y-3">
<li th:each="itemId : ${order.itemIds}"

					class="flex justify-between items-center bg-white/60 p-4 rounded-xl border border-white">
<span class="text-slate-600 font-medium"

					th:text="|Product ID: ${itemId}|"></span> <span

					class="text-slate-400 text-xs">Qty: 1</span>
</li>
</ul>
</div>
 
		<div

			class="border-t border-slate-200 mt-8 pt-8 flex justify-between items-center">
<p class="text-2xl font-black text-slate-900">Total Amount</p>
<p class="text-3xl font-black text-rose-500">

				₹<span th:text="${order.totalAmount}">0</span>
</p>
</div>
</div>
</div>
</body>
</html>
