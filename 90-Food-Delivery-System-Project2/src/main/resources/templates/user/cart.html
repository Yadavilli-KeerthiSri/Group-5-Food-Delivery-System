<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | FoodExec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fff1f2; overflow-x: hidden; }
        .food-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .floating-item { position: absolute; bottom: -200px; font-size: 8rem; opacity: 0.6; animation: floatUp linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-130vh) rotate(360deg); opacity: 0; }
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); z-index: 10; position: relative; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-12">

    <!-- Floating Background -->
    <div class="food-container">
        <span class="floating-item" style="left: 10%; animation-duration: 20s;">üßÅ</span>
        <span class="floating-item" style="left: 75%; animation-duration: 22s; animation-delay: 5s;">üçì</span>
    </div>

    <div class="max-w-6xl mx-auto relative z-10">
        <!-- HEADER -->
        <header class="mb-10 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a th:href="@{/user/dashboard}" class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 hover:bg-rose-500 hover:text-white transition-all group">
                    <svg class="w-6 h-6 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path></svg>
                </a>
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-rose-100"><span class="text-3xl">üõçÔ∏è</span></div>
                <h1 class="text-4xl font-extrabold text-slate-800">Your Cart</h1>
            </div>
        </header>

        <!-- EMPTY STATE -->
        <div th:if="${#lists.isEmpty(cartItems)}" class="flex flex-col items-center justify-center min-h-[60vh]">
            <div class="glass-card rounded-[3rem] p-12 text-center border-2 border-dashed border-rose-200 shadow-xl max-w-lg w-full">
                <span class="text-7xl mb-6 block animate-bounce">üõí</span>
                <h3 class="text-3xl font-black text-slate-800">Your cart is empty</h3>
                <a th:href="@{/user/dashboard}" class="mt-8 inline-block bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold">Go to Dashboard</a>
            </div>
        </div>

        <!-- CART CONTENT -->
        <div th:unless="${#lists.isEmpty(cartItems)}" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Items -->
            <div class="lg:col-span-2 space-y-6">
                <div th:each="ci : ${cartItems}" class="glass-card p-6 rounded-[2.5rem] shadow-xl border border-slate-100 flex items-center justify-between group">
                    <div class="flex items-center gap-6">
                        <div class="w-20 h-20 bg-rose-50 rounded-2xl flex items-center justify-center text-4xl">üç±</div>
                        <div>
                            <h3 class="text-lg font-bold text-slate-800" th:text="${ci.item.itemName}">Item Name</h3>
                            <p class="text-rose-500 font-black">‚Çπ<span th:text="${ci.item.price}">0</span></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="flex items-center bg-slate-50 rounded-xl p-1 border">
                            <a th:href="@{/user/cart/decrease/{id}(id=${ci.item.itemId})}" class="px-3 font-bold hover:text-rose-500">‚àí</a>
                            <span class="px-2 font-black" th:text="${ci.quantity}">1</span>
                            <a th:href="@{/user/cart/increase/{id}(id=${ci.item.itemId})}" class="px-3 font-bold hover:text-rose-500">+</a>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-900">‚Çπ<span th:text="${ci.subtotal}">0</span></p>
                            <a th:href="@{/user/cart/remove/{id}(id=${ci.item.itemId})}" class="text-xs text-red-400 underline">Remove</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Sidebar -->
            <div class="lg:col-span-1">
                <div class="glass-card rounded-[3rem] p-8 shadow-2xl border border-rose-50 sticky top-10">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Summary</h2>
                    
                    <div class="space-y-4 border-b border-dashed border-slate-200 pb-6 mb-6">
                        <div class="flex justify-between text-slate-500 font-semibold"><span>Subtotal</span><span>‚Çπ[[${total}]]</span></div>
                        <div class="flex justify-between text-slate-500 font-semibold"><span>Fees</span><span>‚Çπ20</span></div>
                        <div class="pt-4 flex justify-between items-end">
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase">Total</p>
                                <p class="text-4xl font-black text-slate-900">‚Çπ[[${total + 20}]]</p>
                            </div>
                        </div>
                    </div>

                    <!-- STEP 1: INITIAL PROCEED BUTTON -->
                    <div th:if="${param.step == null}">
                        <a th:href="@{/user/cart(step='payment')}" 
                           class="w-full bg-rose-500 text-white font-bold py-5 rounded-[2rem] shadow-xl hover:bg-rose-600 transition-all flex items-center justify-center gap-3">
                            Proceed to Payment üöÄ
                        </a>
                    </div>

                    <!-- STEP 2: PAYMENT METHODS & PLACE ORDER -->
                    <div th:if="${param.step != null && param.step[0] == 'payment'}">
                        <form th:action="@{/user/orders/place}" method="post" class="space-y-4">
                            <input type="hidden" name="totalAmount" th:value="${total + 20}">
                            
                            <p class="text-xs font-bold text-slate-400 uppercase text-center mb-2">Select Method</p>
                            
                            <label class="flex items-center justify-between p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl cursor-pointer hover:border-rose-300 has-[:checked]:border-rose-500 has-[:checked]:bg-rose-50 transition-all">
                                <div class="flex items-center gap-3"><span>üí≥</span><span class="font-bold text-slate-700">Online</span></div>
                                <input type="radio" name="paymentMethod" value="ONLINE" class="accent-rose-500" required>
                            </label>

                            <label class="flex items-center justify-between p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl cursor-pointer hover:border-rose-300 has-[:checked]:border-rose-500 has-[:checked]:bg-rose-50 transition-all">
                                <div class="flex items-center gap-3"><span>üíµ</span><span class="font-bold text-slate-700">COD</span></div>
                                <input type="radio" name="paymentMethod" value="COD" class="accent-rose-500">
                            </label>

                            <button type="submit" class="w-full mt-4 bg-slate-900 text-white font-bold py-5 rounded-[2rem] shadow-xl hover:bg-black transition-all flex items-center justify-center gap-3">
                                Place Order üç±
                            </button>
                            
                            <a th:href="@{/user/cart}" class="block text-center text-xs font-bold text-slate-400 hover:text-rose-500 transition-colors uppercase">‚Üê Back to Summary</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
